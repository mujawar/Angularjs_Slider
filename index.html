<html ng-app="mainApp">
<head>
    <title>Simple Slider</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <style>
        .carousel-inner > .item > img,
        .carousel-inner > .item > a > img {
            width: 70%;
            margin: auto;
        }

    </style>
</head>
<body>
<div class="panel-heading" style="background-color: #52A942;">
    <h4 style="text-align: center;color: white" class="modal-title ng-binding">Simple Image Slider</h4>
</div>
<div ng-controller="mySliderController">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <div ng-if="slides.length > 1 ">
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1" ></li>
                <li data-target="#myCarousel" data-slide-to="2" ></li>
                <li data-target="#myCarousel" data-slide-to="3" ></li>
            </ol>
            <div  id="test" class="carousel-inner" role="listbox">
                <div class="item" ng-class="{active:!$index}"
                     ng-repeat="image in slides track by $index">
                    <img ng-src="{{image.img}}" style="width: 100%; height: 82%;">
                    <div style="position: absolute;top: 50%;left: 50%;transform: translateX(-50%) translateY(-50%);color:white;font-size:30px; font-style: oblique;">
                        {{image.text}}
                    </div>

                    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                    <div style="background-color: rgba(0,0,0,.4);height: 255px;position: absolute">

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="mainApp.js"></script>
</body>
</html>
